<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVP SSOT - Modulo</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Stili primitivi per le finestre figlie */
        body {
            margin: 0;
            padding: 0;
            background: #c0c0c0; /* Grigio classico Windows 95 */
            font-family: monospace;
        }
        
        .module-content {
            height: 100vh;
            overflow: auto;
            background: #c0c0c0;
        }
        
        .module-container {
            width: 100%;
            height: 100%;
        }
        
        /* Override degli stili moderni per renderli primitivi */
        input[type="text"], input[type="button"], select, button {
            font-family: monospace !important;
            border: 1px solid black !important;
            border-radius: 0 !important;
            box-shadow: none !important;
        }
        
        input[type="text"] {
            background: white !important;
            padding: 1px 3px !important;
        }
        
        input[type="button"], button {
            background: #f0f0f0 !important;
            padding: 2px 6px !important;
        }
        
        input[type="button"]:hover, button:hover {
            background: #e0e0e0 !important;
        }
        
        input[type="button"]:active, button:active {
            background: #d0d0d0 !important;
        }
    </style>
</head>
<body>
    <div class="module-content">
        <div id="module-container" class="module-container">
            <!-- Il contenuto del modulo sarÃ  caricato dinamicamente -->
            <div style="padding: 20px; text-align: center; font-family: monospace; background: white; margin: 10px; border: 2px inset #c0c0c0;">
                <p>Caricamento modulo...</p>
            </div>
        </div>
    </div>

    <!-- Script dei moduli -->
    <script src="modules/TabularModule.js"></script>
    <script src="modules/ContactCardModule.js"></script>
    <script src="app_module.js"></script>
</body>
</html>
